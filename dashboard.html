<body class="bg-grad">

<loader></loader>

  <!-- Nav area  -->
  <div class="bg-four">

      <div class="col-4">
        <a href="#" data-target="slide-out" class="sidenav-trigger">

        </a>
      </div>
      <div class="col-4">
        <h4 class="title text-center nav-icons">Huddl</h4>
      </div>

      <div class="col-4 text-white text-right">
        <i class="small material-icons mx-3 nav-icons">chat_bubble_outline</i>
        <i class="small material-icons mx-3 nav-icons">email</i>
        <i class="small material-icons mx-3 nav-icons">face</i>
      </div>
    </div>
  </div>
  <!-- nav area  -->

  <!-- slide menu  -->
  <ul id="slide-out" class="sidenav bg-dark ">
    <li>
      <div class="user-view">
        <div class="background bg-dark">
          <img class="img-menu" src="./assets/img/Family-boardroom.jpg">
        </div>
        <a href="#user"><img class="circle" src="./assets/img/Hlogo.png"></a>
        <a href="#name"><span class="white-text name">John Doe</span></a>
        <a href="#email"><span class="white-text email">jdandturk@gmail.com</span></a>
      </div>
    </li>
    <li><a href="#!" class="text-light"><i class="material-icons text-light">cloud</i>First Link With Icon</a></li>
    <li><a href="#!" class="text-light">Second Link</a></li>
    <li>
      <div class="divider"></div>
    </li>
    <li><a class="subheader text-light">Subheader</a></li>
    <li><a class="waves-effect text-light" href="#!">Third Link With Waves</a></li>
  </ul>
  <!-- slide menu  -->

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6">
        <div class="widget"></div>
      </div>
      <div class="col-lg-6">
        <div class="widget">
          <h5 class="text-center">Schedule a meeting</h5>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <div class="chart">
          <canvas id="bar" class="bg-two" width="auto" height="114vh"></canvas>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="chart">
          <canvas id="pie" class="bg-two" width="auto" height="235vh"></canvas>
        </div>
      </div>
    </div>
  </div>



  <!-- Js links      -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
